// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

apply plugin: 'application'

allprojects  {
  	group = 'ec.com.mtv.pick.plate'
	version = "1.0.0"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

subprojects {

  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  configurations {
  	compile.exclude module: 'spring-asm'
   		all {
   			resolutionStrategy.eachDependency {  DependencyResolveDetails details ->
   					def module = details.requested.group + ":" + details.requested.name
					def overrideVersion = libraries[module]
				
					if (details.requested.version == null || details.requested.version.isEmpty()) {
						throw new GradleException("$module artifact version cannot be null")
					}
				
					if (overrideVersion != null && !overrideVersion.isEmpty()) {
						details.useVersion overrideVersion
					}
			} 
	   	}
	}
}

mainClassName="ec.com.mtv.pick.plate.PickPlate"

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Lombok for java projects
    compileOnly('org.projectlombok:lombok:1.16.20')
}